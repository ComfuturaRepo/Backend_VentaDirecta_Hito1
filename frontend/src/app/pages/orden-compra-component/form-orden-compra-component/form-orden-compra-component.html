<div class="modal fade show"
     tabindex="-1"
     style="display: block; background: rgba(0,0,0,0.5);">

  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content shadow-lg">

      <!-- ================= HEADER ================= -->
      <div class="modal-header bg-light border-bottom">
        <div>
          <h5 class="modal-title mb-0">
            <i class="bi bi-file-earmark-text me-2 text-primary"></i>
            {{ isEdit
              ? 'Editar Orden de Compra #' + (ocToEdit?.idOc ?? '')
              : 'Nueva Orden de Compra'
            }}
          </h5>
          <small class="text-muted">
            Gestión de Orden de Compra
          </small>
        </div>

        <button type="button"
                class="btn-close"
                (click)="cerrar()"
                [disabled]="isSubmitting || isLoading">
        </button>
      </div>

      <!-- ================= BODY ================= -->
      <div class="modal-body">

        <!-- LOADING -->
        <div *ngIf="isLoading" class="text-center py-5">
          <div class="spinner-border text-primary"></div>
          <p class="mt-3">Cargando información...</p>
        </div>

        <!-- FORM -->
        <form *ngIf="!isLoading"
              #formOrden="ngForm"
              (ngSubmit)="guardar()">

          <!-- ===== DATOS PRINCIPALES ===== -->
          <div class="card shadow-sm mb-4">
            <div class="card-body">
              <h6 class="mb-3">
                <i class="bi bi-info-circle me-1"></i>
                Información General
              </h6>

              <div class="row g-3">

                <!-- OT -->
                <div class="col-md-6">
                  <label class="form-label">
                    Orden de Trabajo (OT)
                    <span class="text-danger">*</span>
                  </label>
                  <select class="form-select"
                          [(ngModel)]="form.idOts"
                          name="idOts"
                          required>
                    <option [ngValue]="0" disabled>
                      Seleccione OT...
                    </option>
                    <option *ngFor="let ot of ots"
                            [ngValue]="ot.id">
                      {{ ot.label }}
                    </option>
                  </select>
                </div>

                <!-- PROVEEDOR -->
                <div class="col-md-6">
                  <label class="form-label">
                    Proveedor
                    <span class="text-danger">*</span>
                  </label>
                  <select class="form-select"
                          [(ngModel)]="form.idProveedor"
                          name="idProveedor"
                          required>
                    <option [ngValue]="0" disabled>
                      Seleccione proveedor...
                    </option>
                    <option *ngFor="let prov of proveedores"
                            [ngValue]="prov.id">
                      {{ prov.label }}
                    </option>
                  </select>
                </div>

                <!-- FORMA DE PAGO -->
                <div class="col-md-6">
                  <label class="form-label">
                    Forma de Pago
                    <span class="text-danger">*</span>
                  </label>
                  <input class="form-control"
                         list="formasPagoList"
                         [(ngModel)]="form.formaPago"
                         name="formaPago"
                         placeholder="Ej: Transferencia, Crédito 30 días"
                         required>
                  <datalist id="formasPagoList">
                    <option *ngFor="let fp of formasPago"
                            [value]="fp.label">
                    </option>
                  </datalist>
                </div>

                <!-- IGV -->
                <div class="col-md-6 d-flex align-items-center">
                  <div class="form-check form-switch mt-4">
                    <input class="form-check-input"
                           type="checkbox"
                           [(ngModel)]="form.aplicarIgv"
                           name="aplicarIgv"
                           id="aplicarIgv">
                    <label class="form-check-label fw-semibold"
                           for="aplicarIgv">
                      Aplicar IGV (18%)
                    </label>
                  </div>
                </div>

                <!-- ESTADO -->
                <div class="col-md-6">
                  <label class="form-label">
                    Estado
                  </label>
                  <select class="form-select"
                          [(ngModel)]="form.idEstadoOc"
                          name="idEstadoOc"
                          disabled>
                    <option *ngFor="let est of estados"
                            [ngValue]="est.id">
                      {{ est.label }}
                    </option>
                  </select>
                </div>

              </div>
            </div>
          </div>

          <!-- ===== DETALLES ===== -->
          <div class="card shadow-sm">
            <div class="card-body">

              <div class="d-flex justify-content-between align-items-center mb-3">
                <h6 class="mb-0">
                  <i class="bi bi-list-check me-1"></i>
                  Detalles
                </h6>

                <button type="button"
                        class="btn btn-sm btn-outline-primary"
                        (click)="agregarDetalle()">
                  <i class="bi bi-plus-lg me-1"></i>
                  Agregar
                </button>
              </div>

              <div class="table-responsive">
                <table class="table table-sm align-middle">
                  <thead class="table-light">
                    <tr>
                      <th>Material / Servicio</th>
                      <th class="text-end">Cantidad</th>
                      <th class="text-end">Precio Unit.</th>
                      <th class="text-end">Total</th>
                      <th></th>
                    </tr>
                  </thead>

                  <tbody>
                   <tr *ngFor="let d of form.detalles; let i = index">

                                  <!-- MATERIAL -->
                                                                  <td>
                                            <select class="form-select"
                        [(ngModel)]="d.idMaestro"
                        name="producto{{i}}"
                        required>

                  <option [ngValue]="null" disabled>
                    Seleccione material / servicio
                  </option>

                  <option *ngFor="let mat of maestros"
                          [ngValue]="mat.id">
                    {{ mat.label }}
                  </option>

                </select>


                                  </td>

                                  <!-- CANTIDAD -->
                                  <td>
                                    <input type="number"
                                          class="form-control text-end"
                                          [(ngModel)]="d.cantidad"
                                          name="cantidad{{i}}"
                                          min="1"
                                          required>
                                  </td>

                                  <!-- PRECIO -->
                                  <td>
                                    <input type="number"
                                          class="form-control text-end"
                                          [(ngModel)]="d.precioUnitario"
                                          name="precio{{i}}"
                                          min="0"
                                          required>
                                  </td>

                                  <!-- TOTAL -->
                                  <td class="text-end fw-semibold">
                                    {{ (d.cantidad * d.precioUnitario)
                                      | currency:'PEN':'symbol':'1.2-2' }}
                                  </td>

                                  <!-- ELIMINAR -->
                                  <td class="text-center">
                                    <button type="button"
                                            class="btn btn-sm btn-outline-danger"
                                            (click)="eliminarDetalle(i)">
                                      <i class="bi bi-trash"></i>
                                    </button>
                                  </td>

                                </tr>

                  </tbody>
                </table>
              </div>

            </div>
          </div>

        </form>
      </div>

      <!-- ================= FOOTER ================= -->
      <div class="modal-footer bg-light">
        <button type="button"
                class="btn btn-outline-secondary"
                (click)="cerrar()"
                [disabled]="isSubmitting || isLoading">
          Cancelar
        </button>

        <button type="button"
                class="btn btn-primary px-4"
                (click)="guardar()"
                [disabled]="isSubmitting || isLoading || (formOrden && formOrden.invalid)">
          <span *ngIf="isSubmitting"
                class="spinner-border spinner-border-sm me-2"></span>
          {{ isEdit ? 'Actualizar' : 'Crear Orden' }}
        </button>
      </div>

    </div>
  </div>
</div>
